  <div class="d-flex flex-wrap gap-4 mt-4">
    @for(product of productsList; track product.id){
    <div class="card" style="width: 18rem" appCardBorder>
      <img class="card-img-top" [src]="product.thumbnail" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{ product.title }}</h5>
        <p class="card-text">
          Price: {{ product.price | currency }} <br />
          <!-- Date: {{ product.date | date : 'short' }} -->
          <br />
          Quantity: {{ product.stock }}
          <br />
          <!-- CategoryId: {{ product.categoryId }} -->
        </p>
      </div>
      <div class="card-footer text-center">
        @if(product.stock == 0){
        <span class="text-danger fw-bold">Out of Stock</span>
        }@else if(product.stock ==1){
        <span class="text-danger fw-bold">Last One Item</span>
        }@else{
        <button class="btn btn-primary" (click)="buy(product)">Buy Now</button>
        }
        <!-- <button class="btn btn-secondary ms-2">Details</button> -->
      </div>
    </div>
    }
  </div>
